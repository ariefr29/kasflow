<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pencatatan Uang</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#198754" />
  <link rel="manifest" href="manifest.json">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center">📒 Kasflow Keuangan</h2>

    <div class="d-grid gap-2 my-3">
      <button class="btn btn-success" onclick="showForm('pemasukan')">➕ Tambah Pemasukan</button>
      <button class="btn btn-danger" onclick="showForm('pengeluaran')">➖ Tambah Pengeluaran</button>
      <button class="btn btn-warning" onclick="showForm('transfer')">🔁 Pindah Dana</button>
      <button class="btn btn-secondary" onclick="openPengaturan()">⚙️ Pengaturan Dompet & Kategori</button>
    </div>

    <!-- Form Input Transaksi -->
    <div id="form-area" class="my-3"></div>

    <!-- Tabel Ringkasan -->
    <h5 class="mt-4">💰 Ringkasan</h5>
    <div id="summary" class="mb-5">
      <h5>Ringkasan Saldo per Dompet</h5>
      <ul id="wallet-summary" class="list-group mb-3"></ul>
    
      <div class="alert alert-success" id="total-saldo-box">
        <strong>Total Saldo Keseluruhan:</strong> Rp <span id="total-saldo">0</span>
      </div>
    </div><!-- #summary -->

    <!-- Riwayat Transaksi -->
    <h5>📄 Riwayat Transaksi</h5>
    <div id="transaction-list"></div>

    <!-- Backup & Import -->
    <div class="mt-5">
      <h6>🗂 Backup / Import Data</h6>
      <button class="btn btn-outline-primary btn-sm" onclick="backupData()">⬇ Backup Data</button>
      <input type="file" accept=".json" onchange="importData(this.files[0])" class="form-control form-control-sm mt-2">
    </div>
  </div>

  <!-- Modal Pengaturan -->
  <div class="modal fade" id="modalPengaturan" tabindex="-1" aria-labelledby="modalPengaturanLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPengaturanLabel">⚙️ Pengaturan Dompet & Kategori</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body" id="pengaturan-area">
          <!-- Konten akan dimuat dari JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dexie@4.0.3/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
