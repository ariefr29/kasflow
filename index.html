<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pencatatan Uang</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center">📒 Pencatatan Uang</h2>

    <div class="d-grid gap-2 my-3">
      <button class="btn btn-success" onclick="showForm('pemasukan')">➕ Tambah Pemasukan</button>
      <button class="btn btn-danger" onclick="showForm('pengeluaran')">➖ Tambah Pengeluaran</button>
      <button class="btn btn-warning" onclick="showForm('transfer')">🔁 Pindah Dana</button>
    </div>

    <!-- Form Input Transaksi -->
    <div id="form-area" class="my-3"></div>

    <!-- Tabel Ringkasan -->
    <h5 class="mt-4">💰 Ringkasan</h5>
    <div id="summary" class="mb-3"></div>

    <!-- Riwayat Transaksi -->
    <h5>📄 Riwayat Transaksi</h5>
    <div id="transaction-list"></div>

    <!-- Backup & Import -->
    <div class="mt-5">
      <h6>🗂 Backup / Import Data</h6>
      <button class="btn btn-outline-primary btn-sm" onclick="backupData()">⬇ Backup Data</button>
      <input type="file" accept=".json" onchange="importData(this.files[0])" class="form-control form-control-sm mt-2">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dexie@4.0.3/dist/dexie.min.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
